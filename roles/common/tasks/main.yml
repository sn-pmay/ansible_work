- name: Set hostname
  when: flexswitch_system_state
  uri:
    body:
      Hostname: "{{ hostname }}"
    method: PATCH
    url: https://localhost:443/public/v1/config/SystemParam
    body_format: json
    user: "{{ api_user }}"
    password: "{{ api_password }}"
    force_basic_auth: yes
    validate_certs: no
    return_content: yes
  tags: 
    - hostname

- name: Set timezone
  uri:
    body:
      Timezone: "America/New_York"
    method: PATCH
    url: https://localhost:443/public/v1/config/SystemParam
    body_format: json
    user: "{{ api_user }}"
    password: "{{ api_password }}"
    force_basic_auth: yes
    validate_certs: no
    return_content: yes
  tags: 
    - timezone

- name: Set NTP server
  when: ntp_server is defined
  uri:
    body:
      IpAddr: "{{ ntp_server }}"
    method: POST
    url: https://localhost:443/public/v1/config/NtpServer
    body_format: json
    user: "{{ api_user }}"
    password: "{{ api_password }}"
    force_basic_auth: yes
    validate_certs: no
    return_content: yes
    status_code: 201
  tags: 
    - ntpserver

- name: Set login banners
  uri:
    body:
      Banner: {{ Banner | default("Ansible-configured banner\n") }}
      MOTD: {{ MOTD | default ("Ansible-configured MOTD\n") }}
    method: PATCH
    url: https://localhost:443/public/v1/config/SystemSsh
    body_format: json
    user: "{{ api_user }}"
    password: "{{ api_password }}"
    force_basic_auth: yes
    validate_certs: no
    return_content: yes
  tags:
    - loginbanner-and-motd

- name: Enable LLDP
  when: lldpd_enable_state['results'][0]['item'] == true
  uri:
    body:
      Enable: true
    method: PATCH
    url: https://localhost:443/public/v1/config/LLDPGlobal
    body_format: json
    user: "{{ api_user }}"
    password: "{{ api_password }}"
    force_basic_auth: yes
    validate_certs: no
    return_content: yes
  tags: 
    - lldpglobal

- name: Setup SYSLOG forwarding to {{syslog_aggregator}}
  uri:
    body: 
      ServerIpAddr: "{{ syslog_aggregator }}"
    method: POST
    url: https://localhost:443/public/v1/config/SyslogCollector
    body_format: json
    user: "{{ api_user }}"
    password: "{{ api_password }}"
    force_basic_auth: yes
    validate_certs: no
    return_content: yes
    status_code: 200, 201
  tags: 
    - syslogcollector

- name: Create logical interface 0
  uri:
    body: 
      Name: "lo0"
      Type: "Loopback"
      Description: "Ansible-created lo0"
    method: POST
    url: https://localhost:443/public/v1/config/LogicalIntf
    body_format: json
    user: "{{ api_user }}"
    password: "{{ api_password }}"
    force_basic_auth: yes
    validate_certs: no
    return_content: yes
    status_code: 200, 201
  tags:
    - createlo0

- name: Assign an IP ({{lo0_address}}) to lo0
  uri:
    body: 
      IntfRef: "lo0"
      IpAddr: "{{ lo0_address }}"
    method: POST
    url: https://localhost:443/public/v1/config/IPv4Intf
    body_format: json
    user: "{{ api_user }}"
    password: "{{ api_password }}"
    force_basic_auth: yes
    validate_certs: no
    return_content: yes
    status_code: 200, 201
  tags:
    - ip_lo0
